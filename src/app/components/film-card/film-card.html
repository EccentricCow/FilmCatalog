<div
  class="film-card"
  (mouseenter)="_onMouseEnter()"
  (mouseleave)="_onMouseLeave()"
  (click)="_onClick()"
  [class.slided]="_isPopoverVisible()"
>
  @if (film()) {
  <div class="film-card__inner">
    <div class="film-card__poster">
      <img
        [src]="_posterPath()"
        [alt]="film().title"
        fetchpriority="low"
        fill
        [loading]="priority() ? undefined : 'lazy'"
        (load)="_imageLoaded.set(true)"
      />
      @if (!_imageLoaded()) {
      <span class="alt-text" [class.hidden]="_imageLoaded()">{{ film().title }}</span>
      }
    </div>
    <div class="film-card__popover">
      @if (_isPopoverVisible()) {
      <film-popover
        [film]="film()"
        [position]="_popoverPosition()"
        [animate.enter]="_enterClass()"
      ></film-popover>
      }
    </div>
  </div>
  }
</div>
