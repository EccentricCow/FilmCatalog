<main class="films">
  <div class="container">
    <h1 class="films__header title">Каталог фильмов</h1>
    @if (_isLoading()) {
      <div class="films__loader">
        <loader></loader>
      </div>
    } @else {
        <div class="films__list">
          @for (film of _filmsWithGenres(); track film.id) {
            <div class="films__item">
              <film-card [film]="film"></film-card>
            </div>
          }
        </div>

        <div class="films__pagination">
          <pagination [allPagesCount]="_filmsPages().total" [currentPage]="_filmsPages().current" (pageChange)="_loadPage($event)"></pagination>
        </div>
      }
  </div>
</main>
