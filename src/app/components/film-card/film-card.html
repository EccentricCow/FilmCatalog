<div class="film-card" (mouseenter)="_onMouseEnter()" (mouseleave)="_onMouseLeave()" (click)="_onClick()"
[class.slided]="_isPopoverVisible()">
  @if (film()) {
    <div class="film-card__inner">
      <div class="film-card__poster">
        <img [src]="_posterPath()" alt="{{film().title}}-poster" loading="lazy"/>
      </div>
      <div class="film-card__popover">
        @if (_isPopoverVisible()) {
          <film-popover [film]="film()" [position]="popoverPosition()"></film-popover>
        }
      </div>
    </div>
  }
</div>
