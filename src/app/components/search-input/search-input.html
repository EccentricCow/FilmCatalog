<div class="search">
  <input
    [formControl]="_searchedField"
    class="search__input"
    [class.isNotAvailable]="!_hasHydrated()"
    type="text"
    placeholder="Поиск..."
    name="search"
    autocomplete="off"
  />

  @if (!_hasHydrated()) {
  <div class="search__loader-outer" [class.active]="!_hasHydrated()">
    <div class="search__loader"></div>
  </div>
  }
</div>
